<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Move In Together Decision</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      color: #fff;
      background-color: #4CAF50; /* Green */
      transition: background-color 0.3s ease;
      position: relative;
    }

    button:hover {
      background-color: #45a049;
    }

    #no-button {
      background-color: #f44336; /* Red */
    }

    #no-button:hover {
      background-color: #d32f2f;
      cursor: url('https://img.icons8.com/windows/32/000000/hand-cursor.png'), auto;
      animation: moveHand 1s ease infinite;
    }

    #result {
      font-size: 24px;
      margin-top: 20px;
      color: #333;
    }

    #dog-gif {
      display: none;
      margin-top: 20px;
      border-radius: 10px;
    }

    @keyframes moveHand {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px) translateY(-5px);
      }
      50% {
        transform: translateX(5px) translateY(5px);
      }
      75% {
        transform: translateX(-5px) translateY(-5px);
      }
    }
  </style>
</head>
<body>

  <h1>Decision Time!</h1>

  <p>If we move in together, do you want to get a dog?</p>

  <button id="yes-button" onclick="showHappyDog()">Yes</button>
  <button id="no-button" onclick="showWrongMessage()">No</button>

  <div id="result"></div>

  <img id="dog-gif" src="https://media.giphy.com/media/4Am0lXzf2MsVhqP1ze/giphy.gif" alt="Happy Dog">

  <script>
    function showHappyDog() {
      document.getElementById('result').innerHTML = 'Yayyyy!!!';
      document.getElementById('dog-gif').style.display = 'block';
    }

    function showWrongMessage() {
      document.getElementById('result').innerHTML = 'Incorrect, please try again my love';
      document.getElementById('dog-gif').style.display = 'none';
    }
  </script>

</body>
</html>
